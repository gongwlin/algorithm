<body>
    <script>
        // 在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。
        function Find(target, array) {
            // write code here
            let row = array.length;
            let col = array[0].length;
        
            let i = 0,j = col-1;
            // 有效范围：行列在范围内

            while(i <= row-1 && j >= 0){
                if(target > array[i][j]){
                    i++;
                }else if(target < array[i][j]){
                    j--;
                }else{
                    return true;
                }
            }
            return false;
        }
        // 测试
    console.log(Find(12, [[12, 25, 35], [13, 25, 46], [15, 35, 35]]));
    console.log(Find(2,[[12,25,35],[13,25,46],[15,35,35]]));
    </script>
</body>
</html>
